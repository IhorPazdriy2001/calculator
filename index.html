<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calc_body">
    <p class="title_name">Calculator</p>
    <span class="price_t">Price (USDT)</span>
    <div class="container">

        <input id="price" type="number">
    </div>
    <section class="container">
        <div class="dropdown">
            <select name="one" class="dropdown-select">
                <option value="">Choose the year</option>
                <option value="1">2022</option>
                <option value="2">2021</option>
                <option value="3">2020</option>
                <option value="4">2019</option>
                <option value="5">2018</option>
                <option value="6">2017</option>
            </select>
        </div>
    </section>

    <section class="container">
        <div class="dropdown">
            <select name="one" class="dropdown-select">
                <option value="">Type of Engine</option>
                <option value="1">Diesel</option>
                <option value="2">Patrol</option>
            </select>
        </div>
    </section>
    <div class="container">
        <input id="Engine" type="text" value="Engine capacity">
    </div>

    <button class="btn_style">Count Price</button>
</div>

</body>
</html>
